   <!-- Option 1: Bootstrap Bundle with Popper -->

  <script>
    setInterval(function(){
      let b = new Date(Date.now() + (3600 * 1000 * 24));
      let w_day = (b.getDay() == 6 || b.getDay() == 0) ? 'Weekend' : 'Weekdays';
      // let myTimeFormat = b.getHours() + ':' + b.getMinutes() + ':' + b.getSeconds();
      document.getElementById('myDate').innerText = b.toLocaleDateString();
      // document.getElementById('myTime').innerHTML = b.toLocaleTimeString();
      document.getElementById('myDay').innerHTML = w_day;
    },1000)
  </script>
